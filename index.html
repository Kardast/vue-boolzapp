<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Prova</title>
</head>
<body>


    <!-- Main -->
    <main id="mySpace">

        <!-- Left part -->
        <section class="left_part">

            <!-- User -->
            <div class="user">

                <div class="name_pic">

                    <img src="https://unsplash.it/300/300?image=34" alt="user">
                    <h4>Sofia</h4>
                </div>

                <div class="user_icons">

                    <!-- icona 1 2 e 3 -->
                    <i class="icon_asd fa-regular fa-circle"></i>
                    <i class="icon_asd fa-solid fa-message"></i>
                    <i class="icon_asd fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <!-- Alert -->
            <div class="alert">

                <div class="alert_icon">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="alert_text">
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>

            <!-- Searchbar -->
            <div class="searchbar">

                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>

            <!-- Contacts -->
            <!-- div che verrÃ  ripetuto tante volte quanti sono i contatti nel data tramite un v-for -->
            <div class="contacts">

                <div v-for="(item, i) in contacts" class="name_pic card_c">

                    <img :src="item.avatar" :alt="item.name">

                    <div class="usernamemsg">
                        
                        <h4>{{item.name}}</h4>
                        <span>Ultimo messaggio inviato</span>
                    </div>
                    <div class="msg_hour">
                        <span>12:00</span>
                    </div>
                </div>

            </div>
        </section>

        <!-- Right part -->
        <section class="right_part">

            <!-- Friend -->
            <div class="friend">
                
            </div>

            <!-- Chat -->
            <div class="chat">

            </div>

            <!-- Your chat -->
            <div class="your_chat">

            </div>
        </section>
    </main>

    <!-- JS bootstrap -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <!-- My JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/lemiefunzioniscript.js"></script>
    <!-- <script type="text/javascript" src="js/data.js"></script> -->
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
